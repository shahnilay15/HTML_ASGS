<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Assignment 3</title>
    <meta name="author" content="Nilay Shah">
    <meta name="description" content="assignment 3">
    <meta name="keyword" content="form">
    <meta http-equiv="content-type" content="text/html">

</head>

<body>
    <form>
        <label for="firstName">First Name: </label> <br/>
        <input type="text" id="firstName" name="firstname"></input>

        <br/><br/>

        <label>Last Name:
      <br/>
      <input type="text" id="lastName" name="lastname"></input>
    </label>

        <br/><br/>

        <label>Email:
      <br/>
      <input type="email" id="eMail" name="email"></input>
    </label>

        <br/><br/>

        <label>Contact Number:
      <br/>
      <input type="tel" id="contectNum" name="contact"></input>
    </label>

        <br/><br/>

        <label>Address:
      <br/>
      <textarea id="Address" name="address"></textarea>
    </label>

        <br/><br/>

        <label>Username:
      <br/>
      <input type="text" id="userName" name="username"></input>
    </label>

        <br/><br/>

        <label>Password:
      <br/>
      <input type="password" id="pwd" name="password"></input>
    </label>

        <br/><br/> Gender:
        <br/>
        <label><input type="radio" name="gender" value="male">Male</input></label>
        <br/>
        <label><input type="radio" name="gender" value="female">Female</input></label>

        <br/><br/>

        <label>Qualification:
      <br/>
      <select id="Qualification" name="qualification">
          <option label="--Select--" value="0"></option>
          <option label="Frontend Developer" value="1"></option>
          <option label="Backend Developer" value="2"></option>
          <option label="Full-Stack Developer" value="3"></option>
        </optgroup>
      </select>
    </label>

        <br/><br/>

        <label>Experience:
      <br/>
      <select id="Experience" name="experience">
          <option label="--Select--" value="0"></option>
          <option label="None" value="NaN"></option>
          <option label="1yr" value="1"></option>
          <option label="3yr" value="3"></option>
          <option label="5yr" value="5"></option>
          <option label="7yr" value="7"></option>
          <option label="More than 7yr" value="9"></option>
        </optgroup>
      </select>
    </label>

        <br/><br/>

        <label>Coding Languages:
      <br/>
      <input type="checkbox" id="pref1" name="prefs" value="ccpp">C/C++</input><br/>
      <input type="checkbox" id="pref2" name="prefs" value="java">Java</input><br/>
      <input type="checkbox" id="pref3" name="prefs" value="cs">C#</input><br/>
      <input type="checkbox" id="pref4" name="prefs" value="php">PHP</input><br/>
      <input type="checkbox" id="pref5" name="prefs" value="py">Python</input><br/>
    </label>

        <br/><br/>

        <input type="submit" name="submit" value="Submit"></input>
    </form>
</body>

</html>
